<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Classical Composer Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #composer-info {
            margin-top: 20px;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        #composer-image {
            max-width: 300px;
            margin-right: 20px;
        }
        #composer-details {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Random Classical Composer Generator</h1>
    <p>Click the button below to get a random composer from the Baroque to Late Romantic periods!</p>
    <button id="generate-btn">Generate Composer</button>
    <div id="composer-info"></div>

    <script src="script.js"></script>
</body>
</html>
