<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Classical Composer Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #composer-info {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            text-align: left;
        }
        .composer-image {
            max-width: 100%;
            height: auto;
        }
        .composer-details {
            padding: 10px;
        }
        audio {
            margin-top: 10px;
            width: 100%;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Random Classical Composer Generator</h1>
    <p>Click the button below to get a random composer, their summary, and a sample of their music!</p>
    <button id="generate-btn">Generate Composer</button>
    <div id="composer-info"></div>

    <!-- Link to the external script -->
    <script src="script.js"></script>
</body>
</html>
