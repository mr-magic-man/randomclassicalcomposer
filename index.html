<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Classical Composer Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #composer-info { margin-top: 20px; display: flex; justify-content: center; gap: 20px; }
        .composer-image { max-width: 300px; height: auto; }
        .composer-details { text-align: left; max-width: 600px; }
        audio { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Random Classical Composer Generator</h1>
    <button id="generate-btn">Generate Composer</button>
    <div id="composer-info"></div>

    <script>
        const composers = [
            "Johann Sebastian Bach", "Wolfgang Amadeus Mozart", 
            "Ludwig van Beethoven", "Frédéric Chopin", 
            "Pyotr Ilyich Tchaikovsky", "Claude Debussy"
        ];

        document.getElementById('generate-btn').addEventListener('click', generateComposer);

        async function generateComposer() {
            const composerInfo = document.getElementById('composer-info');
            composerInfo.innerHTML = 'Loading...';
            
            try {
                const composer = composers[Math.floor(Math.random() * composers.length)];
                const [basicData, audioSample] = await Promise.all([
                    fetchBasicData(composer),
                    findAudioSample(composer)
                ]);

                composerInfo.innerHTML = `
                    <img class="composer-image" src="${basicData.image || 'https://via.placeholder.com/300?text=No+Image'}" alt="${composer}">
                    <div class="composer-details">
                        <h2>${composer}</h2>
                        <p><strong>Lifespan:</strong> ${basicData.lifespan}</p>
                        <p><strong>Period:</strong> ${basicData.period}</p>
                        ${basicData.summary ? `<p>${basicData.summary}</p>` : ''}
                        ${audioSample ? `
                            <p><strong>Random Work Sample:</strong></p>
                            <audio controls>
                                <source src="${audioSample}" type="audio/mpeg">
                                Your browser does not support audio
                            </audio>
                        ` : ''}
                    </div>
                `;
            } catch (error) {
                composerInfo.innerHTML = 'Error loading composer information';
                console.error(error);
            }
        }

        async function fetchBasicData(composer) {
            const response = await fetch(
                `https://en.wikipedia.org/w/api.php?action=query&format=json&prop=extracts|pageimages|revisions&rvprop=content&titles=${encodeURIComponent(composer)}&pithumbsize=300&origin=*`
            );
            const data = await response.json();
            const page = Object.values(data.query.pages)[0];
            
            // Extract lifespan from infobox
            const lifespanMatch = page.revisions[0]['*'].match(/\{\{Infobox(?:[^{}]+|\{(?:[^{}]+|\{[^{}]*\})*\})*\}/);
            const lifespan = lifespanMatch 
                ? extractFromInfobox(lifespanMatch[0], ['birth_date', 'death_date']) 
                : 'Unknown';

            // Extract period from categories
            const periodMatch = page.revisions[0]['*'].match(/\[\[Category:(.*?) composers\]\]/);
            const period = periodMatch ? periodMatch[1] : 'Unknown';

            return {
                image: page.thumbnail?.source,
                summary: page.extract?.split('\n')[0],
                lifespan: formatLifespan(lifespan),
                period: period
            };
        }

        async function findAudioSample(composer) {
            try {
                const response = await fetch(
                    `https://en.wikipedia.org/w/api.php?action=query&format=json&prop=extlinks&titles=${encodeURIComponent(composer)}&origin=*`
                );
                const data = await response.json();
                const links = Object.values(data.query.pages)[0].extlinks || [];
                
                // Find first MP3 link in external links
                const audioLink = links.find(link => 
                    link['*'].match(/\.mp3($|\?)/i)
                )?.['*'];
                
                return audioLink || null;
            } catch {
                return null;
            }
        }

        // Helper functions
        function extractFromInfobox(infobox, fields) {
            return fields.map(field => {
                const match = infobox.match(new RegExp(`\\|\\s*${field}\\s*=(.*?)(\\||\\}\\})`, 's'));
                return match ? match[1].trim() : 'Unknown';
            }).join(' – ');
        }

        function formatLifespan(dates) {
            return dates.replace(/{{[^}]+}}/g, '') // Remove templates
                       .replace(/\||’/g, '')        // Remove pipes and special chars
                       .replace(/\s+/g, ' ')        // Normalize whitespace
                       .trim();
        }
    </script>
</body>
</html>
